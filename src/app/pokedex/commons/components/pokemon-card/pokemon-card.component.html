<div
  class="relative w-full h-full rounded-[20px] p-4 group hover:shadow-2xl hover:cursor-pointer hover:transition-all duration-300"
  [ngClass]="cardTypeClass">
  <img
    class="absolute top-1/2 left-1/2 transform: -translate-y-2/4 -translate-x-2/4"
    src="assets/img/pokeball-icon-4.png"
    alt="pokeball icon 4" />
  <div class="relative">
    <div class="hidden lg:block">
      <div class="flex items-center justify-between mb-4">
        <ng-container *ngFor="let type of pokemon.types">
          <div
            class="w-full max-w-[70px] rounded-[10px] py-[2px] px-2"
            [ngClass]="getBadgeTypeColor(type.name)">
            <span class="block text-center text-[14px] font-bold text-white">{{ type.name | titlecase }}</span>
          </div>
        </ng-container>
      </div>
      <span class="block text-right text-2xl font-bold text-gray-500">NÂ° {{ pokemon.id | zeroPad }}</span>
    </div>
    <div class="block lg:hidden">
      <div class="flex justify-between items-start">
        <div class="flex flex-col gap-1">
          <ng-container *ngFor="let type of pokemon.types">
            <div
              class="w-full max-w-[80px] rounded-[10px] py-[2px] px-2"
              [ngClass]="getBadgeTypeColor(type.name)">
              <span class="block text-center text-[8px] sm:text-[10px] font-bold text-white">{{
                type.name | titlecase
              }}</span>
            </div>
          </ng-container>
        </div>
        <span class="block text-center text-[6px] sm:text-[10px] font-bold text-gray-500"
          >No. <span class="text-[10px] sm:text-[14px]">{{ pokemon.id | zeroPad }}</span></span
        >
      </div>
    </div>
    <img
      class="mx-auto size-40 object-contain group-hover:scale-110 group-hover:transition-all duration-300"
      [src]="pokemonAvatar"
      alt="pokemon avatar" />
    <span
      class="block text-center text-xs sm:text-base md:text-2xl font-bold text-white group-hover:scale-110 group-hover:transition-all duration-300"
      >{{ pokemon.name | titlecase }}</span
    >
  </div>
</div>
